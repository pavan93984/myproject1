{% extends 'base.html' %}
{% block content %}

    <div class="content">
        <div class="jumbotron">
            <h1>list of companey</h1>
            <div class="row">
                {% for i in pavan %}
                <div class="col-md-4">
                    <div class="card card-body">
                        <a href="{{ i.id }}"><h1 style="color: blueviolet;">{{ i.Titel }}</h1></a>
                        <h4>{{ i.company }}</h4>
                        <h4>{{ i.postes_on }}</h4>
                        <p style="margin-left: 5px;"><i class='bx bx-current-location'>{{ i.location }}</i>   <i class='bx bx-money-withdraw'>{{ i.salary }}</i>  <i class='bx bx-buildings'>{{ i.type }}</i></p>


                    </div>

                </div>
                {% endfor %}
            </div>

        </div>
    </div>
{% endblock %}
