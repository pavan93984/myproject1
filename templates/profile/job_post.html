{% extends 'base.html' %}
{% block content %}
<div class="content">
    <div class="jumbotron">
        <h1>list of companey</h1>
        <div class="row">
                {% for i in rana %}
                    <div class="col-md-4">
                        <div class="card card-body">
                            <h1>{{ i.job_type }}</h1>
                            <p>{{ i.first_name }}</p>
                            <p>{{ i.last_name }}</p>
                            <p>{{ i.email_id }}</p>
                            <p>{{ i.phone_no }}</p>
                        </div>
                    </div>
                {% endfor %}
        </div>

    </div>
</div>

{% endblock %}
